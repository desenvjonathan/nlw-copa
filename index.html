<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Copa</title>
</head>

<body>
  <div id="app">
    <header>
      <img src="./assets/logo.svg" alt="Logo NLW Copa">
    </header>

    <main id="cards">
      <div class="card">
        <h2>24/11 <span>quinta</span></h2>

        <ul>
          <li>
            <img src="./assets/icon-switzerland.svg" alt="Bandeira da Suíça">
            <strong>07:00</strong>
            <img src="./assets/icon-cameroon.svg" alt="Bandeira de Camarões">
          </li>
        </ul>
        
        <ul>
          <li>
            <img src="./assets/icon-portugal.svg" alt="Bandeira de Portugal">
            <strong>13:00</strong>
            <img src="./assets/icon-ghana.svg" alt="Bandeira de Gana">
          </li>
        </ul>

        <ul>
          <li>
            <img src="./assets/icon-brazil.svg" alt="Bandeira do Brasil">
            <strong>16:00</strong>
            <img src="./assets/icon-serbia.svg" alt="Bandeira da Sérvia">
          </li>
        </ul>

      </div>  
      <div class="card">
        <h2>28/11 <span>quinta</span></h2>

        <ul>
          <li>
            <img src="./assets/icon-south-korea.svg" alt="Bandeira da Coreia do Sul">
            <strong>10:00</strong>
            <img src="./assets/icon-ghana.svg" alt="Bandeira de Gana">
          </li>
        </ul>
        
        <ul>
          <li>
            <img src="./assets/icon-brazil.svg" alt="Bandeira do Brasil">
            <strong>13:00</strong>
            <img src="./assets/icon-switzerland.svg" alt="Bandeira da Suíça">
          </li>
        </ul>

        <ul>
          <li>
            <img src="./assets/icon-portugal.svg" alt="Bandeira de Portugal">
            <strong>16:00</strong>
            <img src="./assets/icon-uruguay.svg" alt="Bandeira do Uruguai">
          </li>
        </ul>

      </div> 
    </main>
  </div>
</body>

</html>
